<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TakeFreePoints.com - NBA Props Analytics{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #12161f;
            --bg-card: #1a1f2e;
            --bg-card-hover: #222838;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-dim: #5f6368;
            --accent-green: #00ff88;
            --accent-blue: #00d4ff;
            --accent-purple: #a78bfa;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.3);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a1f2e 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.8rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.4);
        }

        header .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            position: relative;
            display: inline-block;
            animation: subtle-glow 3s ease-in-out infinite;
        }

        @keyframes subtle-glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.3)); }
            50% { filter: drop-shadow(0 0 12px rgba(0, 212, 255, 0.4)); }
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), transparent);
            border-radius: 2px;
        }

        nav {
            margin-top: 0;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.65rem 1.4rem;
            border-radius: 10px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.95rem;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border);
            transform: translateY(-1px);
        }

        nav a.active {
            background: rgba(0, 255, 136, 0.08);
            color: var(--accent-green);
            border-color: rgba(0, 255, 136, 0.25);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15), inset 0 0 20px rgba(0, 255, 136, 0.05);
            font-weight: 600;
        }

        nav a.active:hover {
            transform: translateY(0);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .card h2, .card h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .card ul {
            color: var(--text-secondary);
            list-style-type: disc;
        }

        .card li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .card li strong,
        .card p strong,
        .card strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .card code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: var(--accent-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        /* Force all card text elements to be visible */
        .card * {
            color: inherit;
        }

        .card h2,
        .card h3,
        .card h4 {
            color: var(--text-primary) !important;
        }

        .card p,
        .card li,
        .card ul,
        .card ol {
            color: var(--text-secondary) !important;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            font-size: 0.9rem;
        }

        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-card);
            color: var(--accent-green);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            position: relative;
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
        }

        th::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 255, 136, 0.05);
            pointer-events: none;
        }

        td {
            color: var(--text-secondary);
        }

        tr {
            transition: background 0.2s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .badge-high {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .badge-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .badge-over {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .badge-under {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0891b2 100%);
            color: #0a0e17;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .badge-no-play {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-dim);
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .filters form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: 500;
            margin-right: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filters select {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .filters select:hover {
            border-color: var(--accent-green);
        }

        .filters select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .filters button {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-green) 0%, #00cc6f 100%);
            color: #0a0e17;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            transform: translateY(-1px);
            box-shadow: var(--glow-green);
        }

        /* Stat Grid */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--bg-card);
            padding: 1.8rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-box:hover::before {
            opacity: 1;
        }

        .stat-box:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: var(--glow-green), var(--shadow);
        }

        .stat-box h3 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .stat-box p {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .stat-box small {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state h2 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Links */
        a.play-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a.play-link:hover {
            color: var(--accent-green);
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 5px;
            border: 2px solid var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a3040;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            /* Ultra-compact sticky header on mobile */
            header {
                padding: 0.5rem 0;
                position: sticky;
                top: 0;
                z-index: 100;
                backdrop-filter: blur(12px);
            }

            header .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 0.5rem;
            }

            header h1 {
                margin: 0 !important;
                font-size: 0 !important;
                width: auto !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Show "TFP" on mobile instead of full name */
            header h1::before {
                content: 'TFP' !important;
                display: inline-block !important;
                font-size: 1.1rem !important;
                background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 50%, var(--accent-purple) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }

            header h1::after {
                display: none !important;
            }

            header p {
                display: none !important; /* Hide slogan on mobile to save space */
            }

            nav {
                gap: 0.3rem;
                margin-top: 0;
            }

            nav a {
                padding: 0.4rem 0.7rem;
                font-size: 0.75rem;
            }

            .stat-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            table {
                font-size: 0.85rem;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
            }

            th, td {
                padding: 12px 10px;
                white-space: normal;
            }

            .card {
                padding: 1.2rem;
            }

            .filters form {
                flex-direction: column;
                align-items: stretch;
            }

            .filters select,
            .filters button {
                width: 100%;
            }

            /* Better mobile badges */
            .badge {
                font-size: 0.75rem;
                padding: 0.3rem 0.7rem;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 8px 6px;
            }

            .badge {
                font-size: 0.7rem;
                padding: 0.25rem 0.6rem;
            }
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(90deg, var(--bg-card) 0%, var(--bg-card-hover) 50%, var(--bg-card) 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TakeFreePoints.com</h1>
            <p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: var(--text-dim); font-style: italic; font-weight: 400;">"Always take the free points"</p>

            <nav>
                <a href="/" {% if request.path == '/' or request.path.startswith('/plays/today') or request.path.startswith('/plays/upcoming') %}class="active"{% endif %}>Upcoming</a>
                <a href="/plays/history" {% if request.path.startswith('/plays/history') %}class="active"{% endif %}>History</a>
                <a href="/stats" {% if request.path == '/stats' %}class="active"{% endif %}>Stats</a>
                <a href="/analytics" {% if request.path == '/analytics' %}class="active"{% endif %}>Analytics</a>

                <!-- Model Switcher - server-side rendered based on URL param -->
                {% set current_model = request.args.get('model', 'pulsar_v1') %}
                <div class="model-switcher" style="margin-left: auto; display: flex; gap: 0.4rem; background: var(--bg-secondary); border-radius: 8px; padding: 0.25rem; border: 1px solid var(--border);">
                    <button onclick="setModel('pulsar_v1')" class="model-btn {% if current_model == 'pulsar_v1' %}active{% endif %}" data-model="pulsar_v1" style="padding: 0.4rem 0.8rem; border: none; border-radius: 6px; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: all 0.2s ease;">
                        Pulsar 1.0
                    </button>
                    <button onclick="setModel('sentinel_v1')" class="model-btn {% if current_model == 'sentinel_v1' %}active{% endif %}" data-model="sentinel_v1" style="padding: 0.4rem 0.8rem; border: none; border-radius: 6px; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: all 0.2s ease;">
                        Sentinel 1.0
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <style>
        /* Model Switcher Styles */
        .model-btn {
            background: transparent;
            color: var(--text-secondary);
        }

        .model-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .model-btn.active[data-model="pulsar_v1"] {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .model-btn.active[data-model="sentinel_v1"] {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(167, 139, 250, 0.1));
            color: #a78bfa;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.2);
        }

        @media (max-width: 768px) {
            .model-switcher {
                margin-left: 0 !important;
                margin-top: 0.5rem;
            }

            .model-btn {
                padding: 0.35rem 0.6rem !important;
                font-size: 0.7rem !important;
            }
        }
    </style>

    <script>
        // Simple model switcher - URL is the single source of truth
        function setModel(modelId) {
            const url = new URL(window.location.href);
            url.searchParams.set('model', modelId);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
